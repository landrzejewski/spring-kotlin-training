<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="user-form">
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input  id="username" class="form-control">
        </div>
        <button id="disconnectBtn" type="button" class="btn btn-danger mt-4">Disconnect</button>
        <button id="connectBtn" type="button" class="btn btn-primary mt-4">Connect</button>
    </form>
    <form id="message-form" class="mt-5">
        <div class="form-group" >
            <label for="message" class="form-label">Message:</label>
            <input  id="message" class="form-control">
        </div>
        <div class="form-group mt-1">
            <label for="recipients" class="form-label">Recipients:</label>
            <select id="recipients" class="form-control" multiple>
            </select>
        </div>
        <div>
            <input type="checkbox" id="isVisibleBtn" name="isVisible" checked value="true"/> Is hidden
        </div>
        <button id="sendBtn" type="button" class="btn btn-primary mt-4">Send</button>
    </form>
    <div id="messages" class="mt-5"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/sockjs.js"></script>
<script src="js/stomp.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
